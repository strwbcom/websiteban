<!DOCTYPE html>
<html>
<head>
  <title>Site Overlay Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui;
    }
    .input-group {
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 8px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label>Enter websites (one per line):</label>
    <textarea id="sites"></textarea>
  </div>
  <button id="save">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
